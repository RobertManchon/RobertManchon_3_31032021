<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Openclassroom -  P3</title>
    <meta name="description" content="l - ohmyfood!">
    <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne.
    Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente
    dans les restaurants.">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/327869b14d.js" crossorigin="anonymous"></script>

</head>
<body>
  <header class="header">
    <img src="./images/logo/ohmyfood.png" alt="logo" class="header__logo">
  </header>
  
  <section class="location">
    <div class="location__icon">
      <i class="fas fa-map-marker-alt"></i>
    </div>
    <h5>Paris, Belleville</h5>
  </section>

  <div class="loader"></div>
        <main class="loader-background">   
            <section class="booking">
                <div class="container">
                    <div class="booking__info">
                        <h2>Réservez le menu qui <br> vous convient </h2>
                        <h4>Découvrez des restaurants d'exception, séléctionnés par nos soins</h4>
                        <button class="btn btn--gradient">Explorer nos restaurants</button>
                    </div>
                </div>
            </section>
            
            <section class="howto">
                <div class="container">
                    <div>
                        <h2>Fonctionnement</h2>
                        <div class="card howto__card">
                            <div class="howto__card-number">1</div>
                            <div class="howto__card-title">
                              <i class="fas fa-mobile-alt howto__card-icon">

                            </i><h5 class="howto__card-text">Choisissez un restaurant</h5></div>
                        </div>
                        <div class="card howto__card">
                            <div class="howto__card-number">2</div>
                            <div class="howto__card-title">
                              <i class="fas fa-list-ul howto__card-icon">
                              </i><h5 class="howto__card-text">Composez votre menu</h5>
                            </div>
                        </div>
                        <div class="card howto__card howto__card--primarycolor">
                            <div class="howto__card-number">3</div>
                            <div class="howto__card-title">
                              <i class="fas fa-store howto__card-icon howto__card-icon--primarycolor"></i>
                              <h5 class="howto__card-text">dégustez au restaurant</h5>
                            </div>
                        </div>
                    </div>
                </div>    
            </section>

    
</body>

</html>
